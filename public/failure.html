<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Failure</title>
  </head>
  <body>
       <div class=" mx-auto max-w-screen-xl ">
        <div class="bg-red-50 md:p-12 mb-8">
            <h1 class="text-gray-900 text-3xl md:text-5xl font-extrabold mb-2">Oops!</h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-6">There was a problem signing you up. Please try again or contact the developer.</p>


            <form action="/failure" method="post">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Try again
                </button>
                
            </form>
           
        </div>
  </body>
</html>
